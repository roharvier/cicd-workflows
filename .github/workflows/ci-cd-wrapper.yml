name: CI/CD Wrapper

on:
  workflow_call:
    inputs:
      check_assignee:
        description: 'Run PR assignee check'
        required: false
        type: boolean
        default: true
      check_assignee_fail:
        description: 'Fail if no assignee is found'
        required: false
        type: boolean
        default: true
      check_commits:
        description: 'Run conventional commits check'
        required: false
        type: boolean
        default: true
      check_commits_fail:
        description: 'Fail if commits do not follow conventional commit format'
        required: false
        type: boolean
        default: true
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  check-pr-assignee:
    if: inputs.check_assignee != false
    uses: ./.github/workflows/check-pr-assignee.yml
    with:
      fail_if_no_assignee: ${{ inputs.check_assignee_fail }}

  check-conventional-commits:
    if: inputs.check_commits != false
    uses: ./.github/workflows/check-conventional-commits.yml
    with:
      fail_if_invalid: ${{ inputs.check_commits_fail }}

  summary:
    needs: [check-pr-assignee, check-conventional-commits]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check results
        run: |
          echo "## CI/CD Checks Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.check-pr-assignee.result }}" == "success" ]; then
            echo "✅ PR Assignee Check: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.check-pr-assignee.result }}" == "skipped" ]; then
            echo "⏭️ PR Assignee Check: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ PR Assignee Check: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.check-conventional-commits.result }}" == "success" ]; then
            echo "✅ Conventional Commits Check: Passed" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.check-conventional-commits.result }}" == "skipped" ]; then
            echo "⏭️ Conventional Commits Check: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Conventional Commits Check: Failed" >> $GITHUB_STEP_SUMMARY
          fi
